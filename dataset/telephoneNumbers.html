<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
    </head>
    <body>
        <h1>Random TelephoneNumber</h1>
        <script>
            function createTelephoneNumber() {
                return Math.floor(Math.random() * 899999999999) + 100000000000;
            }

            function createTelephoneNumbers(num) {
                let numbers = '';
                for(let i = 0; i < num; i += 1) {
                    numbers += createTelephoneNumber().toString() + '\n';
                }
                return numbers;
            }

            function testCreateTelephoneNumber() {
                for(let i = 0; i < 100000; i += 1) {
                    let telNum = createTelephoneNumber();
                    if(telNum.toString().length != 12) console.log(telNum);
                }

                console.log('Finished!');
            }

            console.log(createTelephoneNumbers(1000));
        </script>
    </body>
</html>
